<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Angular Material - Starter App</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="./assets/css/app.css"/>
    <link rel="stylesheet" href="./assets/css/topbar.css"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css">
  </head>

  <body ng-cloak ng-app="rm-app" ng-controller="AppController as Controlador">
    <!--
        No content yet!
    -->
    <md-content>

      <md-toolbar class="md-hue-2" style="background-color:#00a393">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
            <md-icon md-svg-icon="menu" style="fill:white;"  ng-click="Controlador.toggleLeft()"></md-icon>
          </md-button>

          <h2 flex md-truncate style="font-family:'Helvetica Neue';font-weight: lighter;font-size:28px;">Extrator de Gravações</h2>

        </div>
      </md-toolbar>

    </md-content>

<div layout="column" style="height: 800px;" ng-cloak>
    <section layout="row" flex>

        <md-sidenav class="md-sidenav-left" md-component-id="left">
          <md-content layout-margin>
            <div class="demo-md-panel-animation md-padding" >

  <div layout="column">
    <div flex="25" >
<h4> Filtros: </h4>
<br>
      <div flex-gt-xs>
      <md-datepicker ng-model="Controlador.dtInicial" ng-change="Controlador.dataSelecionada(Controlador)" md-placeholder="Enter date"></md-datepicker>
    </div>
    <br>
    <div flex-gt-xs>
    <md-datepicker ng-model="Controlador.dtFinal" ng-change="Controlador.dataSelecionada(Controlador)" md-placeholder="Enter date"></md-datepicker>
  </div>
  <br>
<div layout="row">
<div flex-gt-xs>
  <md-input-container>
      <label>Origem</label>
      <md-select ng-model="Controlador.origem" ng-change="Controlador.carrega(Controlador)" md-block>
        <md-option><em>None</em></md-option>
        <md-option ng-repeat="src in Controlador.origens"  ng-value="src.src">
          {{ src.src }}
        </md-option>
      </md-select>
    </md-input-container>
</div>

<div flex-gt-xs>
  <md-input-container>
      <label>Destino</label>
      <md-select ng-model="Controlador.destino" ng-change="Controlador.carrega(Controlador)">
        <md-option><em>None</em></md-option>
        <md-option ng-repeat="dst in Controlador.destinos" ng-value="dst.dst">
          {{dst.dst}}
        </md-option>
      </md-select>
    </md-input-container>
</div>
</div>

    </div>
  </div>
</div>

</md-content>

</md-sidenav>


<md-content flex layout-padding>
<div layout="row" layout-align="center center">
     <div flex="100">
          <md-list ng-cloak>
                <md-divider></md-divider>
                <md-list-item ng-repeat="chamada in Controlador.recs"  ng-click="goToPerson(person.name, $event)" class="noright">
                  <div class="container">
                  <div class="row">
                      <div class="col-lg-1 text-left"> <md-icon md-svg-icon="communication:sip"></md-icon> </div>
                      <div class="col-lg-2"> {{ chamada.calldate | date:'dd/MM/yyyy' }} </div>
                      <div class="col-lg-2"> {{ chamada.src }} </div>
                      <div class="col-lg-3"> {{ chamada.dst }} </div>
                      <div class="col-lg-1"> {{ chamada.duration }} </div>
                      <div class="col-lg-3"> {{ chamada.disposition }} </div>
                      <div class="col-lg-1"> <md-icon md-svg-icon="file:download"  ng-click="Controlador.audio(chamada.recordingfile)"  aria-label="Send Email" class="md-secondary md-hue-3" ></md-icon></div>
                      <div class="col-lg-1"> <md-icon class="md-secondary" ng-click="doSecondaryAction($event)" aria-label="Chat" md-svg-icon="file:cloudupload"></md-icon></div>
                  </div>
                </div>
                <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
          </md-list>
    </div>
</div>
        </md-content>
      </section>
  </div>

    <script src="./jspm_packages/system.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <script type="text/javascript">
      System
          .import('./app/app.module')
          .catch( console.error.bind(console) ); // make sure any errors print to console
    </script>



  </body>
